<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="filter-container">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="architecture">Architecture</button>
        <button class="filter-btn" data-filter="animals">Animals</button>
        <button class="filter-btn" data-filter="birds">Birds</button>
    </div>
    <div class="gallery">
        <div class="gallery-item" data-category="nature"><img src="Images/nature1.jpg" alt="Nature"></div>
        <div class="gallery-item" data-category="nature"><img src="Images/nature2.jpg" alt="Nature"></div>
        <div class="gallery-item" data-category="nature"><img src="Images/nature3.jpg" alt="Nature"></div>
        <div class="gallery-item" data-category="nature"><img src="Images/nature4.jpg" alt="Nature"></div>

        <div class="gallery-item" data-category="architecture"><img src="Images/architecture1.jpg" alt="Architecture"></div>
        <div class="gallery-item" data-category="architecture"><img src="Images/architecture2.jpg" alt="Architecture"></div>
        <div class="gallery-item" data-category="architecture"><img src="Images/architecture3.jpg" alt="Architecture"></div>
        <div class="gallery-item" data-category="architecture"><img src="Images/architecture4.jpg" alt="Architecture"></div>

        <div class="gallery-item" data-category="animals"><img src="Images/animal1.jpg" alt="Animals"></div>
        <div class="gallery-item" data-category="animals"><img src="Images/animal2.jpg" alt="Animals"></div>
        <div class="gallery-item" data-category="animals"><img src="Images/animal3.jpg" alt="Animals"></div>
        <div class="gallery-item" data-category="animals"><img src="Images/animal4.jpg" alt="Animals"></div>
        <div class="gallery-item" data-category="animals"><img src="Images/animal5.jpg" alt="Animals"></div>

        <div class="gallery-item" data-category="birds"><img src="Images/bird1.jpg" alt="birds"></div>
        <div class="gallery-item" data-category="birds"><img src="Images/bird2.jpg" alt="birds"></div>
        <div class="gallery-item" data-category="birds"><img src="Images/bird3.jpg" alt="birds"></div>
        <div class="gallery-item" data-category="birds"><img src="Images/bird4.jpg" alt="birds"></div>
        <div class="gallery-item" data-category="birds"><img src="Images/bird5.jpg" alt="birds"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
